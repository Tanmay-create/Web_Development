<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Dot Connect Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Main title of the game -->
    <h1>Four Dot Connect</h1>
    
    <!-- Game board where all cells will be placed dynamically -->
    <div id="game-board"></div>
    
    <!-- Button to reset the game -->
    <button id="reset-button">Reset Game</button>
    
    <!-- Display current status, such as player's turn or win message -->
    <p id="game-status"></p>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
