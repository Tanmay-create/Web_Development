<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- Adding a favicon for the app's title -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the To-Do app -->
    <div class="todo-container">
        <!-- Heading with icon next to text -->
        <h1>
            <!-- Image for the to-do icon -->
            <img src="to-do-list.png" alt="To-Do Icon" class="heading-icon">
            To-Do List
        </h1>
        
        <!-- Input section to add new tasks -->
        <div class="input-section">
            <!-- Input field for typing a new task -->
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <!-- Button to add a task when clicked -->
            <button onclick="addTodo()">Add</button>
        </div>
        
        <!-- List to display tasks -->
        <ul id="todo-list"></ul>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
